name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    # Note: Source builds require GDRV_CLIENT_ID/GDRV_CLIENT_SECRET env vars
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.24.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Run tests with flaky diagnostics (non-Windows)
        if: matrix.os != 'windows-latest'
        run: |
          set -o pipefail
          mkdir -p .artifacts/test
          attempt=1
          while [ $attempt -le 2 ]; do
            echo "Test attempt ${attempt}"
            if go test -json -v -race -coverprofile=coverage.out -covermode=atomic ./... | tee .artifacts/test/test-attempt-${attempt}.json; then
              exit 0
            fi
            attempt=$((attempt + 1))
          done
          exit 1

      - name: Run tests (Windows)
        if: matrix.os == 'windows-latest'
        run: go test -v ./...

      - name: Upload test diagnostics
        if: failure() && matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: gdrv-test-diagnostics-${{ matrix.os }}
          path: .artifacts/test/
          retention-days: 7

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          files: coverage.out
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    env:
      GDRV_CLIENT_ID: ${{ secrets.GDRV_CLIENT_ID }}
      GDRV_CLIENT_SECRET: ${{ secrets.GDRV_CLIENT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.13'
          cache: true

      - name: Build for all platforms
        run: make build-all

      - name: Verify version metadata
        run: |
          make build
          VERSION_OUT="$(./bin/gdrv version)"
          echo "$VERSION_OUT"
          # Ensure ldflags were applied (version != default "dev" placeholder)
          echo "$VERSION_OUT" | grep -qvE "^gdrv dev "
          # Ensure build type label is present
          echo "$VERSION_OUT" | grep -qE "\[(official|source) build\]$"

      - name: Generate checksums
        run: make checksums

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            bin/
            bin/checksums.txt
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    # Note: Source builds require GDRV_CLIENT_ID/GDRV_CLIENT_SECRET env vars

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.13'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9.2.0
        with:
          version: v2.8.0
          skip-cache: true
          args: --timeout=5m

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    # Note: Source builds require GDRV_CLIENT_ID/GDRV_CLIENT_SECRET env vars

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.13'
          cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
