name: Sync Upstream

on:
  repository_dispatch:
    types: [upstream-release]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    name: Sync from upstream
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.UPSTREAM_SYNC_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        run: |
          git remote add upstream https://github.com/dl-alexandre/Google-Drive-CLI.git
          git fetch upstream master

      - name: Check for new commits
        id: check
        run: |
          BEHIND=$(git rev-list HEAD..upstream/master --count)
          echo "behind=$BEHIND" >> "$GITHUB_OUTPUT"
          if [ "$BEHIND" -gt 0 ]; then
            echo "$BEHIND new upstream commit(s) to sync."
          else
            echo "Already up to date — nothing to do."
          fi

      - name: Create sync branch
        if: steps.check.outputs.behind != '0'
        id: branch
        run: |
          RELEASE_TAG="${{ github.event.client_payload.tag }}"
          if [ -n "$RELEASE_TAG" ]; then
            BRANCH="upstream-sync/$RELEASE_TAG"
          else
            BRANCH="upstream-sync/$(date +%Y-%m-%d)"
          fi

          # Bail out if branch already exists — PR was likely already opened
          if git ls-remote --exit-code origin "refs/heads/$BRANCH" > /dev/null 2>&1; then
            echo "Branch $BRANCH already exists on origin — skipping."
            exit 0
          fi

          git checkout -b "$BRANCH"
          CONFLICT=false
          git merge upstream/master --no-edit || {
            CONFLICT=true
            git merge --abort
            git reset --hard upstream/master
          }
          git push origin "$BRANCH"

          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "conflict=$CONFLICT" >> "$GITHUB_OUTPUT"

      - name: Build PR body
        if: steps.branch.outputs.branch != ''
        run: |
          BEHIND="${{ steps.check.outputs.behind }}"
          CONFLICT="${{ steps.branch.outputs.conflict }}"
          BRANCH="${{ steps.branch.outputs.branch }}"
          RELEASE_TAG="${{ github.event.client_payload.tag }}"
          RELEASE_URL="${{ github.event.client_payload.url }}"
          LOG=$(git log HEAD..upstream/master --oneline --no-decorate | head -30)

          {
            echo "## Upstream sync"
            echo ""
            if [ -n "$RELEASE_TAG" ]; then
              echo "Triggered by upstream release [**${RELEASE_TAG}**](${RELEASE_URL})."
            fi
            echo "Fetched **${BEHIND}** new commit(s) from [dl-alexandre/Google-Drive-CLI](https://github.com/dl-alexandre/Google-Drive-CLI)."
            if [ "$CONFLICT" = "true" ]; then
              echo ""
              echo "> [!WARNING]"
              echo "> Automatic merge failed. This branch is reset to upstream — resolve conflicts before merging."
            fi
            echo ""
            echo "### Commits included"
            echo ""
            echo '```'
            echo "$LOG"
            echo '```'
            echo ""
            echo "---"
            echo "_Generated by the [Sync Upstream](${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/workflows/sync-upstream.yml) workflow._"
          } > /tmp/pr_body.md

      - name: Open PR
        if: steps.branch.outputs.branch != ''
        env:
          GH_TOKEN: ${{ secrets.UPSTREAM_SYNC_TOKEN }}
        run: |
          BRANCH="${{ steps.branch.outputs.branch }}"
          CONFLICT="${{ steps.branch.outputs.conflict }}"
          RELEASE_TAG="${{ github.event.client_payload.tag }}"

          if [ -n "$RELEASE_TAG" ]; then
            TITLE="chore: sync upstream ${RELEASE_TAG}"
          else
            TITLE="chore: sync upstream $(date +%Y-%m-%d)"
          fi
          [ "$CONFLICT" = "true" ] && TITLE="${TITLE} [merge conflicts]"

          EXISTING=$(gh pr list --head "$BRANCH" --json number --jq '.[0].number')
          if [ -n "$EXISTING" ]; then
            echo "PR #${EXISTING} already exists for ${BRANCH} — skipping."
          else
            gh pr create \
              --title "$TITLE" \
              --body-file /tmp/pr_body.md \
              --base master \
              --head "$BRANCH"
          fi
