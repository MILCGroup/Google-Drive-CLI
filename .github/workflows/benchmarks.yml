name: Benchmarks

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  benchmark:
    name: Benchmark gdrv
    runs-on: ubuntu-latest
    env:
      GDRV_REQUIRE_CUSTOM_OAUTH: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        if: ${{ env.ACT != 'true' }}
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: true

      - name: Set up Go for act
        if: ${{ env.ACT == 'true' }}
        run: |
          echo "ACT mode: skipping Go setup due local runtime filesystem limitations."

      - name: Run benchmark sweep
        if: ${{ env.ACT != 'true' }}
        run: |
          set -o pipefail
          mkdir -p .artifacts/benchmarks
          go test -run '^$' -bench . -benchmem ./cmd/... ./internal/... | tee .artifacts/benchmarks/benchmark.txt

      - name: Run benchmark smoke for act
        if: ${{ env.ACT == 'true' }}
        run: |
          mkdir -p .artifacts/benchmarks
          echo "ACT benchmark smoke completed" | tee .artifacts/benchmarks/benchmark.txt

      - name: Upload benchmark results
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v7
        with:
          name: gdrv-benchmark-results
          path: .artifacts/benchmarks/
          retention-days: 30
